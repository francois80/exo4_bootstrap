<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/16ce2e3750.js" crossorigin="anonymous"></script>
    <title>Exercice 4 Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="card text-center">
        <div class="card-body">
          <h4 class="card-title text-center">La Manu Le Havre</h4>
          <p class="card-text text-center">
            L'école des métiers du numérique
          </p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fenetre1">
            + d'infos
          </button>
        </div>
      </div>
    </div>
      <!-- fenetre modale -->
      <div class="modal fade" id="fenetre1" tabindex="-1" role="dialog" aria-labelledby="titrefenetre" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="titrefenetre">La Manu Le Havre</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="fermer">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center bg-primary">
              <a class="text-white" href="https://lamanu.fr/le-havre">https://lamanu.fr/le-havre</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fas fa-window-close"></i> Fermer</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>-
